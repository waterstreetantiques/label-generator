<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/label-generator/manifest.json" />

    <!-- Standard Favicons -->
    <link rel="icon" type="image/png" href="/label-generator/favicon.png" />
    <link rel="apple-touch-icon" href="/label-generator/favicon.png" />

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Label Generator" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#3182ce" />
    <meta name="msapplication-TileColor" content="#3182ce" />

    <!-- Prevent zooming -->
    <meta name="format-detection" content="telephone=no" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Water Street Antiques Label Generator</title>

    <!-- GitHub Pages SPA redirect script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <!-- Chakra UI ColorModeScript for localStorage persistence -->
    <script>
      (function() {
        try {
          var chakraColorMode = localStorage.getItem('chakra-ui-color-mode');
          if (chakraColorMode) {
            document.documentElement.setAttribute('data-theme', chakraColorMode);
          }
        } catch (e) {}
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
